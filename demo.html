<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<section id="emp" style="display: flex;">
		
	</section>
	<script type="text/javascript">
		fetch("http://localhost:4000/emp")
		.then((res)=>{
			console.log(res)
			return res.json()
		})
		.then((jsonResponse)=>{
			console.log(jsonResponse)
			display(jsonResponse)
		})
		function display(emp1){
			for(var i=0;i<emp1.length;i++){
				document.getElementById("emp").innerHTML+=`
				<div>
				<p>${emp1[i].id}</p>
				<p>${emp1[i].name}</p>
				<img src="${emp1[i].avatar}" width="90%"/>`
			}
		}
	</script>
</body>
</html>
